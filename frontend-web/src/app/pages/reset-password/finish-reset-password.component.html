<div class="container-fluid card login-container">
  <h3 class="text-center">Reset Password</h3>
  <hr>
  <div class="alert alert-success" role="alert" *ngIf="infoMsg.length">
    <p *ngFor="let msg of infoMsg">{{msg}}</p>
    <button (click)="login()" type="button" class="btn btn-link">
      Login
    </button>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">New password</label>
    <input [(ngModel)]="passwordForm.password"  type="password" class="form-control" id="password" placeholder="Your new password">
  </div>
  <div class="mb-3">
    <label for="password2" class="form-label">New password confirmation</label>
    <input [(ngModel)]="passwordForm.password2" type="password" class="form-control" id="password2" placeholder="Confirm the new password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="reset()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Reset</em>
    </button>
  </div>
</div>
